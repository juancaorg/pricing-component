<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Hack to import a favicon from another, already live website -->
  <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=juanca.org" />
  <link rel="stylesheet" href="./style.css" />
  <!-- The 'defer' boolean attribute is set to indicate to the browser that the script is meant to be executed after the document has been parsed -->
  <script defer src="./script.js"></script>
  <title>Pricing component with toggle | juanca.dev</title>
</head>

<body>
  <main class="main">
    <h1 class="main__title">Our Pricing</h1>
    <div class="main__toggle">
      Annually
      <input class="main__toggle--switch" id="main__toggle--switch" type="checkbox" role="switch" />
      Monthly
    </div>
    <section class="main__card">
      <h2 class="main__card--title">Basic</h2>
      <p class="main__card--price">&dollar;<span class="main__card--price-cost">199.99</span></p>
      <p class="main__card--info">500 GB Storage</p>
      <p class="main__card--info">2 Users Allowed</p>
      <p class="main__card--info">Send up to 3 GB</p>
      <button class="main__card--more">Learn More</button>
    </section>
    <section class="main__card main__card--recommended">
      <h2 class="main__card--title">Professional</h2>
      <p class="main__card--price">&dollar;<span class="main__card--price-cost">249.99</span></p>
      <p class="main__card--info">1 TB Storage</p>
      <p class="main__card--info">5 Users Allowed</p>
      <p class="main__card--info">Send up to 10 GB</p>
      <button class="main__card--more">Learn More</button>
    </section>
    <section class="main__card">
      <h2 class="main__card--title">Master</h2>
      <p class="main__card--price">&dollar;<span class="main__card--price-cost">399.99</span></p>
      <p class="main__card--info">2 TB Storage</p>
      <p class="main__card--info">10 Users Allowed</p>
      <p class="main__card--info">Send up to 20 GB</p>
      <button class="main__card--more">Learn More</button>
    </section>
  </main>

  <footer class="footer">
    Challenge by
    <a href="https://www.frontendmentor.io/challenges/pricing-component-with-toggle-8vPwRMIC" rel="noopener"
      target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://www.juanca.org" rel="noopener" target="_blank">@juancaorg</a>.
  </footer>
</body>

</html>
